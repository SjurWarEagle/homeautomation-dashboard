<body class="main" [style.background-color]="mainBackground">
  <div [ngClass]="{
    'all-co2': !bikeValues?.distance || bikeValues?.distance === '0.0',
    'all-bike': bikeValues?.distance !== '0.0'
    }">
    <button #startButton class="start-button" *ngIf="!started" (click)="start()">
      Disable Powersave
    </button>
    <div class="co2">
      <div class="co2-value" [style.background-color]="background"
           [ngClass]="{
            'is-not-active': !bikeValues?.distance || bikeValues?.distance==='0.0',
            'is-active': bikeValues?.distance!=='0.0'
           }"
      >
        {{ co2Value }} ppm
      </div>
    </div>
    <div class="bike-speed" *ngIf="showBikeValues()"
         [ngClass]="{
          'is-not-active': !bikeValues?.distance || bikeValues?.distance==='0.0',
          'is-active': bikeValues?.distance==='0.0'
         }"
    >
      ğŸš² {{ bikeValues?.speed }}
    </div>
    <div class="bike-distance" *ngIf="showBikeValues()"
         [ngClass]="{
          'is-not-active': !bikeValues?.distance || bikeValues?.distance==='0.0',
          'is-active': bikeValues?.distance!=='0.0'
         }"
    >
      ğŸ—º {{ bikeValues?.distance }}
    </div>
  </div>
</body>
